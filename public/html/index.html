<!DOCTYPE html>
<html ng-app="MyApp">

<head>
  <meta charset="utf-8">
  <title>Dreaming of a Farmhouse</title>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" />
  <link rel="stylesheet" href="../css/main.css" type="text/css">
  <!-- <link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope" rel="stylesheet"> -->
  <!-- <link href="https://fonts.googleapis.com/css?family=Raleway:400i" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Raleway:400i|Annie+Use+Your+Telescope" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
  <link rel="icon" href="../css/resources/chicken.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>


</head>

<body ng-controller="MainCtrl as main">


  <div class="landing">
    <h1 class="quote one">"A dream doesn't become reality through magic;</h1>
    <h2 class="quote two">it takes sweat, determination and hard work."</h2>
    <h2 class="quote three">- Colin Powell</h2>
  </div>
  <div class="cover">

  </div>

  <!-- This is the slide menu -->
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/about">About Me</a>
    <a href="/blogs">Blogs</a>

  </div>

  <!-- This is the hamburger menu button that opens the slide menu -->
  <button type="button" class="btn btn-default btn-lg openMenu" onclick="openNav()">
    <span class = "glyphicon glyphicon-menu-hamburger" aria-hidden = "true"></span>
      <!-- <span class = "glyphicon glyphicon-grain" aria-hidden = "true"></span> -->
  </button>

  <img class="logo" src="../css/resources/PeachFlower.png" alt="Dreaming of a Farmhome" />
  <!-- <img class="seperate" src="../css/resources/barThree.png" alt="This is a bar"> -->
  <!-- <h1>{{ main.greeting }}</h1> -->
  <div class="mainPageBlogs ng-cloak">
    <ul class="blogList" dir-paginate="blogs in main.newBlogs | orderBy: 'date': true| itemsPerPage: 5">
      <li class="blogTitle">{{ blogs.name }}</li>
      <li class="blogDesc">{{ blogs.description }}</li>
      <li><img class="blogImage" ng-src="{{ blogs.image }}" /></li>
      <li class="blogBody">{{ blogs.textBody }}</li>
      <!-- <li>{{ blogs.category }}</li> -->
    </ul>
  </div>


  <!-- <h1 class="logoName">Dreaming of a Farmhouse</h1> -->

  <script type="text/javascript" src="../js/dirPagination.js"></script>
  <script type="text/javascript" src="../js/module.js"></script>
  <script type="text/javascript" src="../js/myScripts.js"></script>
  <script type="text/javascript" src="../js/lisaFactory.js"></script>


</body>

</html>
